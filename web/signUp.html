<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/signUp.css" />
  </head>
  <body>
    <div id="form">
      <h1>Registro</h1>
      <input id="nombre" type="text" placeholder="Escriba su nombre" />
      <input id="apellido" type="text" placeholder="Escriba su apellido" />
      <input
        id="ciudad"
        type="text"
        placeholder="Escriba su ciudad de vivienda"
      />
      <input id="correo" type="text" placeholder="Escriba su Email" />
      <input
        id="password"
        type="password"
        placeholder="Escriba una contraseña"
      />
      <input
        id="repassword"
        type="password"
        placeholder="Vuelva a escribir la contraseña"
      />
      <button id="resBtn">REGISTRARSE</button>
      <p>Ya tienes cuenta? <a href="login.html">Inicia Sesion</a> ahora</p>
    </div>
  </body>
</html>
